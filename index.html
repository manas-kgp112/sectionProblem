<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kdam+Thmor+Pro&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/711e55e295.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>

    <div id="wrapContact">
        <div id="subwrapContact">
            <div id="headContact"><h1>Feedback Form</h1></div>
            <div id="detailsContact">
                <form action="POST">
                    <div><i class="fa-solid fa-user"></i><input type="text" name="name" id="nameContact" class="formInput" placeholder="Enter your full name"></div>
                    <div><i class="fa-solid fa-at"></i><input type="email" name="email" id="emailContact" class="formInput" placeholder="Enter your email"></div>
                    <div><i class="fa-solid fa-phone"></i><input type="tel" name="phone" id="phoneContact" class="formInput" placeholder="Enter your contact number"></div>
                    <div>
                        <i class="fa-solid fa-box-open"></i>

                        <!-- Problem Section -->
                        <select id="selectContact" class="formInput">
                            <option value="none" disabled selected id="firstOption">Store type (of purchase)</option>
                            <option value="retailStore">Retail Outlet</option>
                            <option value="wesbite">Website</option>
                            <option value="Application">Application</option>
                            <option value="retailStore">Third Party Online Store</option>
                            <option value="retailStore">Third Party Retail Outlet</option>
                        </select>

                        <!-- Till here -->
                    </div>
                    <div id="messageDiv"><i class="fa-solid fa-message"></i><input type="text" name="name" id="messageContact" class="formInput" placeholder="Enter your Feedback"></div>
                </form>
            </div>
        </div>
    </div>
    



    <script src="script.js"></script>
</body>
</html>
